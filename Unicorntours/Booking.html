<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Space Tours</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="unicorn.css" />
  </head>
  <body>
    
    <script type="text/javascript" src="unicorn.js"></script>
    <header class="background-dark">
      <h1>Book your Tour</h1>

      <p class="lead center max-line-length">
       Complete the booking form and, get ready for blast off
      </p>
      <img src="/img/unicorn.svg" alt="unicorn graphic" />
    </header>

    <h1>Book Your Tour</h1>
<p class="lead center max-line-length">Complete the booking form, and get ready for blast off!</p>
<div class="form-field">
  <label for="first_name">First Name</label>
  <input type="text" name="first_name" id="first_name" />
  <form class="center margin-v-lg padding-v-lg"></form>
</div>
<main class="wrapper center"></main>
<div class="form-field">
  <label for="last_name">Last Name</label>
  <input type="text" name="last_name" id="last_name" />
</div>
<div class="form-field">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" />
</div>

<div class="form-field">
  <label for="tour">Tour</label>
  <select class="form-input" name="tour" id="tour">
    <option>Make a selection</option>
    <option value="Mars">Mars</option>
    <option value="Saturn">Saturn</option>
    <option value="Pluto">Pluto</option>
  </select>
</div>
<div class="form-field">
  <button type="submit" class="button">Book My Tour</button>
</div>
<option disabled selected>Make a selection</option>
</main>
<div class="background-black padding-v-lg"></div>
